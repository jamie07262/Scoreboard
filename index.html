<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>score board</title>
</head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="home-score"></p>
                <button class="home" id="plus-1" onclick="add1Home()">+1</button>
                <button class="home" id="plus-2" onclick="add2Home()">+2</button>
                <button class="home" id="plus-3" onclick="add3Home()">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <p id="guest-score"></p>
                <button class="guest" id="plus-1" onclick="add1Guest()">+1</button>
                <button class="guest" id="plus-2" onclick="add2Guest()">+2</button>
                <button class="guest" id="plus-3" onclick="add3Guest()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
